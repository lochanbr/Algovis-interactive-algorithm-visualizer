<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00ffff;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: intensiveGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes intensiveGlow {
            0% { 
                text-shadow: 
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 80px #00ffff;
                transform: scale(1);
            }
            100% { 
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 60px #00ffff,
                    0 0 120px #00ffff,
                    0 0 160px #00ffff;
                transform: scale(1.05);
            }
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            gap: 20px;
            margin-top: 20px;
            /* align items to the top so the info panel (pseudocode) sits higher */
            align-items: flex-start;
        }
        
        .explanation-sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
        }
        
        .explanation-btn {
            padding: 12px 16px;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            text-align: center;
        }
        
        .explanation-btn:hover {
            background: linear-gradient(135deg, #ff8c42, #ffa726);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }
        
        .explanation-btn:active {
            transform: translateY(0);
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid var(--algorithm-color, #00ffff);
            box-shadow: 0 0 10px var(--algorithm-color, #00ffff);
            background-color: #0d0d0d;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #00ffff;
            background-color: #2c2c2c;
            color: #e0e0e0;
            box-shadow: 0 0 5px #00ffff;
        }
        button {
            cursor: pointer;
            border: none;
            color: #121212;
            background-color: #00ffff;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #00d2d2;
            box-shadow: 0 0 15px #00ffff;
        }
        button:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }
        .info-panel {
            width: 360px;
            display: flex;
            flex-direction: column;
            gap: 12px; /* tighten vertical spacing */
            align-items: stretch;
            justify-content: flex-start;
        }
        .pseudocode-box, .message-box {
            background-color: #0d0d0d;
            border: 2px solid #00ffff;
            box-shadow: 0 0 8px #00a6ff;
            padding: 10px 12px;
            border-radius: 5px;
            white-space: pre-wrap;
            color: #e0e0e0;
        }
        .pseudocode-box{
            /* size to content: let pre determine height and remove scrollbar */
            overflow: visible;
            display: block;
            padding: 6px 8px;
            margin-top: 0; /* ensure it sits up against the top of the panel */
        }
        .pseudocode-box pre{
            display: inline-block;
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Segoe UI', monospace;
            font-size: 13px;
        }
        .message-box {
            /* let the explanation fit fully without scrolling */
            height: auto;
            max-height: none;
            overflow: visible;
        }
        .complexity-box {
            background-color: #0d0d0d;
            border: 2px solid #9C27B0;
            box-shadow: 0 0 8px #9C27B0;
            border-radius: 8px;
            padding: 12px;
            color: #e0e0e0;
            font-size: 13px;
            line-height: 1.4;
            display: none;
        }
        .complexity-box h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #9C27B0;
            border-bottom: 1px solid #9C27B0;
            padding-bottom: 6px;
        }
        .complexity-item {
            margin: 8px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 12px;
        }
        .complexity-label {
            font-weight: 500;
            min-width: 80px;
        }
        .complexity-value {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: help;
        }
        .complexity-good { background: #1B5E20; color: #4CAF50; }
        .complexity-moderate { background: #E65100; color: #FF9800; }
        .complexity-poor { background: #B71C1C; color: #F44336; }
        .complexity-tooltip {
            position: relative;
        }
        .complexity-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;

        /* Magical Cursor Styles */
        body { cursor: none; overflow-x: hidden; }
        
        .magic-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 24px; height: 24px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 10000;
            mix-blend-mode: screen;
        }
        
        .cursor-core {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 105, 180, 0.9) 0%, 
                rgba(138, 43, 226, 0.8) 30%, 
                rgba(75, 0, 130, 0.6) 60%, 
                rgba(255, 215, 0, 0.4) 80%, 
                transparent 100%);
            box-shadow: 
                0 0 20px rgba(255, 105, 180, 0.8),
                0 0 40px rgba(138, 43, 226, 0.6),
                0 0 60px rgba(75, 0, 130, 0.4);
            animation: magicPulse 2s ease-in-out infinite alternate;
        }
        
        .cursor-glow {
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.3) 0%, 
                rgba(255, 105, 180, 0.2) 40%, 
                transparent 70%);
            filter: blur(8px);
            animation: magicGlow 3s ease-in-out infinite;
        }
        
        @keyframes magicPulse {
            0% { transform: scale(1) rotate(0deg); opacity: 0.9; }
            100% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }
        
        @keyframes magicGlow {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }
        
        .magic-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: sparkle 1.5s ease-out forwards;
        }
        
        .particle-star {
            width: 8px; height: 8px;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 1) 0%, 
                rgba(255, 105, 180, 0.8) 50%, 
                transparent 100%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        
        .particle-sparkle {
            width: 6px; height: 6px;
            background: radial-gradient(circle, 
                rgba(138, 43, 226, 1) 0%, 
                rgba(75, 0, 130, 0.8) 50%, 
                transparent 100%);
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.9);
        }
        
        .particle-bubble {
            width: 12px; height: 12px;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(173, 216, 230, 0.6) 40%, 
                rgba(138, 43, 226, 0.3) 100%);
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.7);
        }
        
        @keyframes sparkle {
            0% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(0) rotate(0deg); 
            }
            20% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2) rotate(90deg); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.3) rotate(360deg); 
            }
        }
        
        .explosion-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: explode 0.8s ease-out forwards;
        }
        
        @keyframes explode {
            0% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(0.5); 
            }
            50% { 
                opacity: 0.8; 
                transform: translate(-50%, -50%) scale(1.5); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.2); 
            }
        }
        
        .magic-ripple {
            position: fixed;
            pointer-events: none;
            z-index: 9997;
            border: 2px solid rgba(255, 105, 180, 0.8);
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: rippleExpand 1s ease-out forwards;
        }
        
        @keyframes rippleExpand {
            0% { 
                width: 10px; height: 10px;
                opacity: 1; 
                transform: translate(-50%, -50%); 
            }
            100% { 
                width: 100px; height: 100px;
                opacity: 0; 
                transform: translate(-50%, -50%); 
                border-width: 0;
            }
        }
    </style>

        const simpleExplanations = {

merge(array, left, mid, right):

        async function insertionSort() {
            isSorting = true;
            stopSorting = false;
            stopBtn.disabled = false;
            const currentNumBars = data.length;
            
            for (let i = 1; i < currentNumBars && !stopSorting; i++) {
                let current = data[i];
                let currentVal = originalValues[i];
                let j = i - 1;
                updateMessage(`Taking element at index ${i} (${currentVal}) as key.`);
                await pause();
                
                while (j >= 0 && data[j] > current && !stopSorting) {
                    const cond = originalValues[j] > currentVal;
                    lastConditionDetail = `Is index ${j} value ${originalValues[j]} > key ${currentVal}? ${cond ? 'true' : 'false'}`;
                    data[j + 1] = data[j];
                    originalValues[j + 1] = originalValues[j];
                    j = j - 1;
                    drawBars(j + 1, i);
                    updateMessage(`Condition (a > key) is ${cond ? 'true' : 'false'} — shifting element at index ${j + 1} to the right.`);
                    await pause();
                }
                data[j + 1] = current;
                originalValues[j + 1] = currentVal;
                drawBars(i, j + 1);
                await pause();
            }
            
            isSorting = false;
            stopBtn.disabled = true;
            drawBars();
            updateMessage(stopSorting ? "Sorting stopped!" : "Sorting complete!");
        }

        async function selectionSort() {
            isSorting = true;
            stopSorting = false;
            stopBtn.disabled = false;
            const currentNumBars = data.length;
            
            for (let i = 0; i < currentNumBars && !stopSorting; i++) {
                let minIndex = i;
                updateMessage(`Finding minimum element from index ${i} to ${currentNumBars-1}`);
                await pause();
                
                for (let j = i + 1; j < currentNumBars && !stopSorting; j++) {
                    drawBars(minIndex, j);
                    const cond = originalValues[j] < originalValues[minIndex];
                    lastConditionDetail = `Is index ${j} value ${originalValues[j]} < current min index ${minIndex} value ${originalValues[minIndex]}? ${cond ? 'true' : 'false'}`;
                    updateMessage(`Comparing ${originalValues[j]} with current minimum ${originalValues[minIndex]}. Condition (a < min): ${cond ? 'true' : 'false'}.`);
                    await pause();
                    
                    if (data[j] < data[minIndex]) {
                        minIndex = j;
                        drawBars(minIndex, j);
                        updateMessage(`New minimum found: ${originalValues[minIndex]}`);
                        await pause();
                    }
                }
                
                if (minIndex !== i) {
                    [data[i], data[minIndex]] = [data[minIndex], data[i]];
                    [originalValues[i], originalValues[minIndex]] = [originalValues[minIndex], originalValues[i]];
                    drawBars(i, minIndex);
                    updateMessage(`Swapping ${originalValues[i]} to position ${i}`);
                    await pause();
                }
            }
            
            isSorting = false;
            stopBtn.disabled = true;
            drawBars();
            updateMessage(stopSorting ? "Sorting stopped!" : "Sorting complete!");
        }

        async function quickSort() {
            isSorting = true;
            stopSorting = false;
            stopBtn.disabled = false;

            async function partition(low, high) {
                const pivot = data[high];
                const pivotVal = originalValues[high];
                let i = low - 1;
                
                updateMessage(`Partitioning around pivot ${pivotVal}`);
                await pause();
                
                for (let j = low; j < high && !stopSorting; j++) {
                    drawBars(j, high);
                    const cond = originalValues[j] <= pivotVal;
                    lastConditionDetail = `Is index ${j} value ${originalValues[j]} <= pivot ${pivotVal}? ${cond ? 'true' : 'false'}`;
                    updateMessage(`Comparing ${originalValues[j]} with pivot ${pivotVal}. Condition (a <= pivot): ${cond ? 'true' : 'false'}.`);
                    await pause();
                    
                    if (data[j] <= pivot) {
                        i++;
                        [data[i], data[j]] = [data[j], data[i]];
                        [originalValues[i], originalValues[j]] = [originalValues[j], originalValues[i]];
                        drawBars(i, j);
                        updateMessage(`Swapping elements: ${originalValues[i]} and ${originalValues[j]}`);
                        await pause();
                    }
                }
                
                [data[i + 1], data[high]] = [data[high], data[i + 1]];
                [originalValues[i + 1], originalValues[high]] = [originalValues[high], originalValues[i + 1]];
                drawBars(i + 1, high);
                await pause();
                
                return i + 1;
            }

            async function quickSortRecursive(low, high) {
                if (low < high && !stopSorting) {
                    const pi = await partition(low, high);
                    await quickSortRecursive(low, pi - 1);
                    await quickSortRecursive(pi + 1, high);
                }
            }

            await quickSortRecursive(0, data.length - 1);
            
            isSorting = false;
            stopBtn.disabled = true;
            drawBars();
            updateMessage(stopSorting ? "Sorting stopped!" : "Sorting complete!");
        }

        async function mergeSort() {
            isSorting = true;
            stopSorting = false;
            stopBtn.disabled = false;

            async function merge(left, mid, right) {
                const leftArray = data.slice(left, mid + 1);
                const rightArray = data.slice(mid + 1, right + 1);
                const leftOriginal = originalValues.slice(left, mid + 1);
                const rightOriginal = originalValues.slice(mid + 1, right + 1);
                
                let i = 0, j = 0, k = left;
                
                while (i < leftArray.length && j < rightArray.length && !stopSorting) {
                    drawBars(left + i, mid + 1 + j);
                    const cond = leftOriginal[i] <= rightOriginal[j];
                    lastConditionDetail = `Compare left ${leftOriginal[i]} <= right ${rightOriginal[j]} ? ${cond ? 'true' : 'false'}`;
                    updateMessage(`Comparing ${leftOriginal[i]} with ${rightOriginal[j]}. Condition (left <= right): ${cond ? 'true' : 'false'}.`);
                    await pause();
                    
                    if (leftArray[i] <= rightArray[j]) {
                        data[k] = leftArray[i];
                        originalValues[k] = leftOriginal[i];
                        i++;
                    } else {
                        data[k] = rightArray[j];
                        originalValues[k] = rightOriginal[j];
                        j++;
                    }
                    drawBars(k);
                    await pause();
                    k++;
                }
                
                while (i < leftArray.length && !stopSorting) {
                    data[k] = leftArray[i];
                    originalValues[k] = leftOriginal[i];
                    drawBars(k);
                    await pause();
                    i++;
                    k++;
                }
                
                while (j < rightArray.length && !stopSorting) {
                    data[k] = rightArray[j];
                    originalValues[k] = rightOriginal[j];
                    drawBars(k);
                    await pause();
                    j++;
                    k++;
                }
            }

            async function mergeSortRecursive(left, right) {
                if (left < right && !stopSorting) {
                    const mid = Math.floor((left + right) / 2);
                    updateMessage(`Dividing array from index ${left} to ${right}`);
                    await pause();
                    
                    await mergeSortRecursive(left, mid);
                    await mergeSortRecursive(mid + 1, right);
                    await merge(left, mid, right);
                }
            }

            await mergeSortRecursive(0, data.length - 1);
            
            isSorting = false;
            stopBtn.disabled = true;
            drawBars();
            updateMessage(stopSorting ? "Sorting stopped!" : "Sorting complete!");
        }

                await pause();
                
                if (cond) {

                    updateMessage(`✅ Found insertion position at index ${i}.`);
                    await pause();
                    break;
                }
            }

            // Show insertion process with animation
            updateMessage(`📥 Inserting value ${target} at position ${insertPosition}...`);
            await pause();

            // Create a visual effect for insertion
            for (let i = originalValues.length; i > insertPosition; i--) {
                drawBars(insertPosition, i);

                await pause();
            }

            // Insert the value

            const maxVal = Math.max(...originalValues);

        async function binarySearch() {
            isSorting = true;
            stopSorting = false;
            stopBtn.disabled = false;
            const targetRaw = document.getElementById('target-input').value.trim();
            const target = parseInt(targetRaw, 10);
            if (isNaN(target)) {
                updateMessage('Please enter a numeric target to search for.');
                isSorting = false;
                stopBtn.disabled = true;
                return;
            }

            // Ensure array is sorted
            originalValues.sort((a, b) => a - b);
            const maxVal = Math.max(...originalValues);
            data = originalValues.map(val => (val / maxVal) * canvas.height * 0.9 + 1);
            drawBars();

            let left = 0;
            let right = originalValues.length - 1;
            while (left <= right && !stopSorting) {
                const mid = Math.floor((left + right) / 2);
                drawBars(mid, left);
                drawSearchCanvas({ left: left, mid: mid, right: right });
                const val = originalValues[mid];
                const eq = val === target;
                const lt = val < target;
                lastConditionDetail = `Mid index ${mid} value ${val} === target ${target}? ${eq ? 'true' : 'false'}; Less than target? ${lt ? 'true' : 'false'}`;
                updateMessage(`Left=${left}, Right=${right}, Mid=${mid} (value=${val}). Equal? ${eq ? 'true' : 'false'}, Less than target? ${lt ? 'true' : 'false'}.`);
                await pause();
                if (eq) {
                    updateMessage(`Target found at index ${mid}.`);
                    break;
                } else if (lt) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }

            if (!stopSorting && !originalValues.includes(target)) updateMessage('Target not found in the array.');
            isSorting = false;
            stopBtn.disabled = true;
        }

    <!-- Magical Cursor Script -->
    <script>
    (function() {
        const cursor = document.getElementById('magicCursor');
        if (!cursor) return;

        // Cursor position and movement
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let cursorX = mouseX;
        let cursorY = mouseY;
        
        // Trail particles array
        let particles = [];
        let particleId = 0;
        
        // Rainbow color cycling
        let hue = 0;
        
        // Smooth cursor movement with easing
        function updateCursorPosition() {
            const ease = 0.15;
            cursorX += (mouseX - cursorX) * ease;
            cursorY += (mouseY - cursorY) * ease;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
        }
        
        // Generate rainbow colors
        function getRainbowColor(offset = 0) {
            const h = (hue + offset) % 360;
            return `hsl(${h}, 80%, 65%)`;
        }
        
        // Create trail particle
        function createTrailParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'magic-particle';
            
            // Random particle type
            const types = ['particle-star', 'particle-sparkle', 'particle-bubble'];
            const type = types[Math.floor(Math.random() * types.length)];
            particle.classList.add(type);
            
            // Random size variation for depth
            const size = 0.5 + Math.random() * 0.8;
            particle.style.transform = `translate(-50%, -50%) scale(${size})`;
            
            // Rainbow color with slight variation
            const colorOffset = Math.random() * 60 - 30;
            particle.style.background = `radial-gradient(circle, ${getRainbowColor(colorOffset)} 0%, transparent 70%)`;
            particle.style.boxShadow = `0 0 ${10 + Math.random() * 10}px ${getRainbowColor(colorOffset)}`;
            
            // Position with slight randomness
            const offsetX = (Math.random() - 0.5) * 20;
            const offsetY = (Math.random() - 0.5) * 20;
            particle.style.left = (x + offsetX) + 'px';
            particle.style.top = (y + offsetY) + 'px';
            
            document.body.appendChild(particle);
            
            // Add physics for floating effect
            const physics = {
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2 - 1,
                gravity: 0.02,
                friction: 0.98,
                life: 1.5
            };
            
            particles.push({ element: particle, physics, id: particleId++ });
            
            // Remove after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 1500);
        }
        
        // Update particle physics
        function updateParticles() {
            particles = particles.filter(p => {
                if (!p.element.parentNode) return false;
                
                p.physics.vy += p.physics.gravity;
                p.physics.vx *= p.physics.friction;
                p.physics.vy *= p.physics.friction;
                
                const currentX = parseFloat(p.element.style.left);
                const currentY = parseFloat(p.element.style.top);
                
                p.element.style.left = (currentX + p.physics.vx) + 'px';
                p.element.style.top = (currentY + p.physics.vy) + 'px';
                
                p.physics.life -= 0.016;
                return p.physics.life > 0;
            });
        }
        
        // Create explosion effect on click
        function createExplosion(x, y) {
            // Create ripple
            const ripple = document.createElement('div');
            ripple.className = 'magic-ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.borderColor = getRainbowColor();
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 1000);
            
            // Create explosion particles
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                
                const size = 4 + Math.random() * 8;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                const angle = (i / 12) * Math.PI * 2;
                const distance = 30 + Math.random() * 40;
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = getRainbowColor(i * 30);
                particle.style.boxShadow = `0 0 10px ${getRainbowColor(i * 30)}`;
                
                document.body.appendChild(particle);
                
                // Animate to end position
                setTimeout(() => {
                    particle.style.left = endX + 'px';
                    particle.style.top = endY + 'px';
                }, 10);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 800);
            }
        }
        
        // Mouse move handler
        let lastTrailTime = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Create trail particles based on movement speed
            const now = Date.now();
            if (now - lastTrailTime > 50) { // Throttle particle creation
                const speed = Math.sqrt(
                    Math.pow(e.movementX || 0, 2) + 
                    Math.pow(e.movementY || 0, 2)
                );
                
                if (speed > 1) {
                    createTrailParticle(mouseX, mouseY);
                    lastTrailTime = now;
                }
            }
        });
        
        // Click handler
        document.addEventListener('mousedown', (e) => {
            createExplosion(e.clientX, e.clientY);
        });
        
        // Hide cursor when leaving window
        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
        });
        
        document.addEventListener('mouseenter', () => {
            cursor.style.opacity = '1';
        });
        
        // Animation loop
        function animate() {
            updateCursorPosition();
            updateParticles();
            
            // Cycle rainbow colors
            hue = (hue + 0.5) % 360;
            
            // Update cursor colors
            const core = cursor.querySelector('.cursor-core');
            if (core) {
                core.style.background = `radial-gradient(circle, 
                    ${getRainbowColor(0)} 0%, 
                    ${getRainbowColor(60)} 30%, 
                    ${getRainbowColor(120)} 60%, 
                    ${getRainbowColor(180)} 80%, 
                    transparent 100%)`;
                core.style.boxShadow = `
                    0 0 20px ${getRainbowColor(0)},
                    0 0 40px ${getRainbowColor(60)},
                    0 0 60px ${getRainbowColor(120)}`;
            }
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        
        // Initialize cursor position
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
    })();
    </script>
