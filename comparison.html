<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Comparison - Brainware üß† Algorithms</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß†</text></svg>">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            color: #00ffff;
            font-size: 3em;
            margin: 0 0 10px 0;
            text-shadow: 0 0 20px #00ffff;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 1.2em;
            margin: 0;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #333, #555);
            color: #e0e0e0;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }
        
        .comparison-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .algorithm-card {
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .algorithm-card:hover {
            transform: translateY(-5px);
        }
        
        .algorithm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 15px;
        }
        
        .algorithm-name {
            color: #00ffff;
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
        }
        
        .algorithm-timestamp {
            color: #666;
            font-size: 0.9em;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .metric-item {
            background: #0d0d0d;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        
        .metric-label {
            color: #a0a0a0;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .metric-value {
            color: #ffd54f;
            font-size: 1.4em;
            font-weight: bold;
            font-family: monospace;
        }
        
        .efficiency-bar {
            margin-top: 20px;
        }
        
        .efficiency-label {
            color: #a0a0a0;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .efficiency-progress {
            background: #333;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        
        .efficiency-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .efficiency-excellent { background: linear-gradient(90deg, #4CAF50, #8BC34A); }
        .efficiency-good { background: linear-gradient(90deg, #FF9800, #FFC107); }
        .efficiency-poor { background: linear-gradient(90deg, #F44336, #FF5722); }
        
        .summary-section {
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            border: 2px solid #9C27B0;
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 0 20px rgba(156, 39, 176, 0.2);
        }
        
        .summary-title {
            color: #9C27B0;
            font-size: 2em;
            margin: 0 0 20px 0;
            text-align: center;
            text-shadow: 0 0 10px #9C27B0;
        }
        
        .winner-announcement {
            text-align: center;
            padding: 20px;
            background: #0d0d0d;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .winner-text {
            color: #00ffff;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .winner-algorithm {
            color: #ffd54f;
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        .comparison-table th {
            background: #0d0d0d;
            color: #00ffff;
            font-weight: 600;
        }
        
        .comparison-table td {
            color: #e0e0e0;
        }
        
        .best-value {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .worst-value {
            color: #F44336;
            font-weight: bold;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .empty-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .empty-subtext {
            font-size: 1em;
            color: #999;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00ffff, #00d2d2);
            color: #121212;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        ‚Üê Back to Algorithms
    </a>
    
    <div class="header">
        <h1 class="title">üìä Algorithm Comparison</h1>
        <p class="subtitle">Side-by-side performance analysis</p>
    </div>
    
    <div class="comparison-container">
        <div id="comparisonContent">
            <div class="empty-state">
                <div class="empty-icon">üìä</div>
                <div class="empty-text">No algorithms to compare yet</div>
                <div class="empty-subtext">Run some algorithms and add them to comparison to see detailed analysis here</div>
                <div class="action-buttons">
                    <a href="index.html" class="action-btn btn-primary">Run Algorithms</a>
                    <a href="dual-comparison.html" class="action-btn btn-secondary">‚ö° Dual Comparison</a>
                    <button class="action-btn btn-secondary" onclick="loadSampleData()">Load Sample Data</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load comparison data from localStorage or URL parameters
        function loadComparisonData() {
            try {
                const stored = localStorage.getItem('algorithmComparisons');
                if (stored) {
                    const data = JSON.parse(stored);
                    if (data.length > 0) {
                        displayComparisons(data);
                        return;
                    }
                }
            } catch (e) {
                console.error('Error loading comparison data:', e);
            }
            
            // Show empty state if no data
            showEmptyState();
        }
        
        function displayComparisons(data) {
            const container = document.getElementById('comparisonContent');
            
            if (data.length === 0) {
                showEmptyState();
                return;
            }
            
            // Create comparison grid
            const grid = document.createElement('div');
            grid.className = 'comparison-grid';
            
            data.forEach((item, index) => {
                const card = createAlgorithmCard(item, index);
                grid.appendChild(card);
            });
            
            // Create summary section
            const summary = createSummarySection(data);
            
            container.innerHTML = '';
            container.appendChild(grid);
            container.appendChild(summary);
        }
        
        function createAlgorithmCard(item, index) {
            const efficiency = calculateEfficiency(item);
            const efficiencyClass = efficiency > 80 ? 'efficiency-excellent' : 
                                  efficiency > 50 ? 'efficiency-good' : 'efficiency-poor';
            
            const card = document.createElement('div');
            card.className = 'algorithm-card';
            card.innerHTML = `
                <div class="algorithm-header">
                    <h3 class="algorithm-name">${item.algorithm}</h3>
                    <span class="algorithm-timestamp">${item.timestamp}</span>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric-item">
                        <div class="metric-label">Input Size (N)</div>
                        <div class="metric-value">${item.inputSize}</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Time (ms)</div>
                        <div class="metric-value">${item.time}</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Comparisons</div>
                        <div class="metric-value">${item.comparisons}</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Swaps/Moves</div>
                        <div class="metric-value">${item.swaps}</div>
                    </div>
                </div>
                
                <div class="efficiency-bar">
                    <div class="efficiency-label">Efficiency Score: ${efficiency}%</div>
                    <div class="efficiency-progress">
                        <div class="efficiency-fill ${efficiencyClass}" style="width: ${efficiency}%"></div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function createSummarySection(data) {
            const section = document.createElement('div');
            section.className = 'summary-section';
            
            const winner = findBestAlgorithm(data);
            const tableHTML = createComparisonTable(data);
            
            section.innerHTML = `
                <h2 class="summary-title">üìà Performance Analysis</h2>
                
                <div class="winner-announcement">
                    <div class="winner-text">üèÜ Best Overall Performance</div>
                    <div class="winner-algorithm">${winner.algorithm}</div>
                    <div style="color: #a0a0a0;">Completed in ${winner.time}ms with ${winner.comparisons} comparisons</div>
                </div>
                
                ${tableHTML}
                
                <div class="action-buttons">
                    <button class="action-btn btn-primary" onclick="exportResults()">üìä Export Results</button>
                    <button class="action-btn btn-secondary" onclick="clearComparisons()">üóëÔ∏è Clear All</button>
                </div>
            `;
            
            return section;
        }
        
        function createComparisonTable(data) {
            const headers = ['Algorithm', 'Input Size', 'Time (ms)', 'Comparisons', 'Swaps/Moves', 'Efficiency'];
            
            let tableHTML = `
                <table class="comparison-table">
                    <thead>
                        <tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>
                    </thead>
                    <tbody>
            `;
            
            // Find best/worst values for highlighting
            const minTime = Math.min(...data.map(d => d.time));
            const maxTime = Math.max(...data.map(d => d.time));
            const minComparisons = Math.min(...data.map(d => d.comparisons));
            const maxComparisons = Math.max(...data.map(d => d.comparisons));
            
            data.forEach(item => {
                const efficiency = calculateEfficiency(item);
                const timeClass = item.time === minTime ? 'best-value' : item.time === maxTime ? 'worst-value' : '';
                const compClass = item.comparisons === minComparisons ? 'best-value' : item.comparisons === maxComparisons ? 'worst-value' : '';
                
                tableHTML += `
                    <tr>
                        <td>${item.algorithm}</td>
                        <td>${item.inputSize}</td>
                        <td class="${timeClass}">${item.time}</td>
                        <td class="${compClass}">${item.comparisons}</td>
                        <td>${item.swaps}</td>
                        <td>${efficiency}%</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            return tableHTML;
        }
        
        function calculateEfficiency(item) {
            // Simple efficiency calculation based on time and operations
            const timeScore = Math.max(0, 100 - (item.time / 10));
            const operationsScore = Math.max(0, 100 - (item.comparisons + item.swaps) / item.inputSize);
            return Math.round((timeScore + operationsScore) / 2);
        }
        
        function findBestAlgorithm(data) {
            return data.reduce((best, current) => {
                const currentScore = calculateEfficiency(current);
                const bestScore = calculateEfficiency(best);
                return currentScore > bestScore ? current : best;
            });
        }
        
        function showEmptyState() {
            const container = document.getElementById('comparisonContent');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìä</div>
                    <div class="empty-text">No algorithms to compare yet</div>
                    <div class="empty-subtext">Run some algorithms and add them to comparison to see detailed analysis here</div>
                    <div class="action-buttons">
                        <a href="index.html" class="action-btn btn-primary">Run Algorithms</a>
                        <button class="action-btn btn-secondary" onclick="loadSampleData()">Load Sample Data</button>
                    </div>
                </div>
            `;
        }
        
        function loadSampleData() {
            const sampleData = [
                {
                    algorithm: 'Bubble Sort',
                    inputSize: 50,
                    comparisons: 1225,
                    swaps: 612,
                    time: 2340,
                    timestamp: '2:30:15 PM'
                },
                {
                    algorithm: 'Quick Sort',
                    inputSize: 50,
                    comparisons: 287,
                    swaps: 156,
                    time: 890,
                    timestamp: '2:31:22 PM'
                },
                {
                    algorithm: 'Merge Sort',
                    inputSize: 50,
                    comparisons: 315,
                    swaps: 245,
                    time: 1120,
                    timestamp: '2:32:18 PM'
                }
            ];
            
            localStorage.setItem('algorithmComparisons', JSON.stringify(sampleData));
            displayComparisons(sampleData);
        }
        
        function exportResults() {
            try {
                const data = JSON.parse(localStorage.getItem('algorithmComparisons') || '[]');
                const csv = convertToCSV(data);
                downloadCSV(csv, 'algorithm-comparison-results.csv');
            } catch (e) {
                alert('Error exporting results: ' + e.message);
            }
        }
        
        function convertToCSV(data) {
            const headers = ['Algorithm', 'Input Size', 'Time (ms)', 'Comparisons', 'Swaps/Moves', 'Timestamp'];
            const rows = data.map(item => [
                item.algorithm,
                item.inputSize,
                item.time,
                item.comparisons,
                item.swaps,
                item.timestamp
            ]);
            
            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }
        
        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function clearComparisons() {
            if (confirm('Are you sure you want to clear all comparison data?')) {
                localStorage.removeItem('algorithmComparisons');
                showEmptyState();
            }
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadComparisonData);
    </script>
</body>
</html>
